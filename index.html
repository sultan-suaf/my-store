<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="140751697388-4joov14ha8av1dcv68q46ko3pj278ecv.apps.googleusercontent.com"> <!-- Replace with your client ID -->
</head>
<body>
    <div class="container">
        <h1>Login to MyStore</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <p>or</p>
        <button id="manualLoginBtn">Login with Email</button>
        <div id="manualLoginForm" style="display: none;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
        </div>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
